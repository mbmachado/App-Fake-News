<ion-header>

  <ion-navbar>
    <ion-title>Análise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-card-content>
	    <ion-card-title>
	      Conteúdo
	    </ion-card-title>
	    <p>
	      {{text}}
	    </p>
	  </ion-card-content>
	</ion-card>

	<ion-card>
	  <ion-card-content>
	    <ion-card-title>
	      Resultado
	    </ion-card-title>
	    <p>
	      {{response}}
	    </p>
	  </ion-card-content>
	</ion-card>
</ion-content>
